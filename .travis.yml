language: python

python:
  - "2.7"
  - "3.4"

before_script:
  - ./ci/start-ci.sh $ORIENTDB_VERSION
  - composer install --prefer-source

script: nosetests

env:
  - ORIENTDB_VERSION=2.0-M3
  - ORIENTDB_VERSION=1.7.7
  - ORIENTDB_VERSION=1.7.4

matrix:
  allow_failures:
    - env: ORIENTDB_VERSION=1.7.4
